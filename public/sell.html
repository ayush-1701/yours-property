<body>

  <!--/ Code by Shubham /-->
  <img src="../img/loader.gif" class="loader" alt="">
  <div class="login-form" style="width: 50%">
    <form>
      <div class="title-box-d">
        <h4 class="title-d pt-1">Sell Properties</h4>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="propertyname">Property Name<span
              style="color: red; font-weight: bolder; font-size: 1.2rem">*</span></label>
          <input type="name" autocomplete="off" id="propertyname" placeholder="Property Name" class="form-control" />
        </div>
        <div class="form-group">
          <label for="propertyAddress">Address<span style="color: red; font-weight: bolder; font-size: 1.2rem">*</span></label>
          <input type="text" autocomplete="off" id="propertyAddress" placeholder="Address" class="form-control" />
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">City<span style="color: red; font-weight: bolder; font-size: 1.2rem">*</span></label>
            <input type="text" class="form-control" id="inputCity" placeholder="City" />
          </div>
          <div class="form-group col-md-6">
            <label for="inputZip">Zipcode<span
                style="color: red; font-weight: bolder; font-size: 1.2rem">*</span></label>
            <input type="text" class="form-control" id="inputZip" placeholder="Zipcode" />
          </div>
        </div>
        <div class="form-group">
          <label class="form-group">Apartment type<span
              style="color: red; font-weight: bolder; font-size: 1.2rem">*</span></label>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="apartRadio" id="inlineRadio1" value="1 BHK" />
            <label class="form-check-label" for="inlineRadio1">1 BHK</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="apartRadio" id="inlineRadio2" value="2 BHK" />
            <label class="form-check-label" for="inlineRadio2">2 BHK</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="apartRadio" id="inlineRadio3" value="3 BHK" />
            <label class="form-check-label" for="inlineRadio3">3 BHK</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="apartRadio" id="inlineRadio4" value="4 BHK" />
            <label class="form-check-label" for="inlineRadio4">4 BHK</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="apartRadio" id="inlineRadio5" value="Villa" />
            <label class="form-check-label" for="inlineRadio5">Villa</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="apartRadio" id="inlineRadio6" value="Other" />
            <label class="form-check-label" for="inlineRadio6">Other</label>
          </div>
        </div>
        <div class="form-row">
          <label class="form-group">&nbsp; Area of the Property<span
              style="color: red; font-weight: bolder; font-size: 1.2rem">*</span></label>
          <div class="form-group col-md-6">
            <input type="text" class="form-control" id="builtUpArea" placeholder="Built up area" />
          </div>
          <div class="form-group col-md-6">
            <input type="text" class="form-control" id="carpetArea" placeholder="Carpet area" />
          </div>
        </div>
        <div class="form-row" style="justify-content: center">
          <div class="form-group col-md-5">
            <div class="property-image" style="height: 300px">
              <p class="text">Image preview</p>
            </div>
          </div>
          <div class="form-group col-md-6 m-2 p-2">
            <!-- upload inputs -->
            <p class="text">
              <img src="../img/camera.png" alt="" />Upload Image<span
                style="color: red; font-weight: bolder; font-size: 1.2rem">*</span>
            </p>
            <div class="upload-catalouge">
              <input type="file" class="fileupload" id="first-file-upload-btn" hidden />
              <label for="first-file-upload-btn" class="upload-image"></label>
              <input type="file" class="fileupload" id="second-file-upload-btn" hidden />
              <label for="second-file-upload-btn" class="upload-image"></label>
              <input type="file" class="fileupload" id="third-file-upload-btn" hidden />
              <label for="third-file-upload-btn" class="upload-image"></label>
              <input type="file" class="fileupload" id="fourth-file-upload-btn" hidden />
              <label for="fourth-file-upload-btn" class="upload-image"></label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="sell-price">Price<span style="color: red; font-weight: bolder; font-size: 1.2rem">*</span></label>
          <input type="number" autocomplete="off" id="sell-price" placeholder="Price" class="form-control" />
        </div>
        <div class="form-group">
          <label for="detaildesc">Detail Description<span style="color: red; font-weight: bolder; font-size: 1.2rem">*</span></label>
          <textarea id="detaildesc"  autocomplete="off"  placeholder="Detail Description" class="form-control"style="height: 150px"></textarea>
        </div>
        <div class="form-group">
          <button type="button" class="btn btn-login btn-lg" id="add-btn">Submit</button>
          <button type="button" class="btn btn-outline-secondary btn-lg" id="draft-btn">
            Save draft
          </button>
        </div>
      </div>
    </form>
  </div>
  <!--/ Code End /-->

  <!--/ footer Start /-->
  <footer class="section-footer2"></footer>
  <script src="../js/footer2.js"></script>

  <script src="../js/main.js"></script>

</html>
