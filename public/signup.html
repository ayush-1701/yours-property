<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>

  <meta content="" name="keywords" />
  <meta content="" name="description" />

  <!-- Favicons -->
  <link href="img/favicon.png" rel="icon" />
  <link href="img/apple-touch-icon.png" rel="apple-touch-icon" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet" />

  <!-- Bootstrap CSS File -->
  <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Libraries CSS Files -->
  <link href="lib/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
  <link href="lib/animate/animate.min.css" rel="stylesheet" />
  <link href="lib/ionicons/css/ionicons.min.css" rel="stylesheet" />
  <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet" />

  <!-- Main Stylesheet File -->
  <link href="css/style.css" rel="stylesheet" />
</head>

<body>
  <!--/ Nav Start /-->
  <nav class="navbar navbar-default navbar-trans navbar-expand-lg fixed-top"></nav>
  <script src="js/nav.js"></script>
  <br /><br /><br /><br />
  <!--/ Nav End /-->

  <!--/ Code by Shubham /-->
  <img src="img/loader.gif" class="loader" alt="">
  <!--Loader Gif-->

  <div class="login-form">
    <form>
      <div class="title-box-d">
        <h4 class="title-d pt-1">Sign Up</h4>
      </div>
      <div class="form-group">
        <input type="email" autocomplete="off" id="email" placeholder="Email" class="form-control form-control-lg" />
        <input type="text" autocomplete="off" id="name" placeholder="Full Name" class="form-control form-control-lg" />
        <input type="password" autocomplete="off" id="password" placeholder="Password"
          class="form-control form-control-lg" />
        <input type="password" autocomplete="off" id="confirmPassword" placeholder="Confirm Password"
          class="form-control form-control-lg" />
        <input type="text" autocomplete="off" id="number" placeholder="Mobile Number"
          class="form-control form-control-lg" /><br />
        <div class="form-check" style="margin-bottom: 5px">
          <input type="checkbox" checked class="form-check-input" id="terms-and-cond" />
          <label class="form-check-label" for="terms-and-cond">I agree to our <a href="#">terms & conditions</a></label>
        </div>
        <div class="text-center mt-4">
          <button type="button" id="submit-btn" class="btn btn-lg btn-login" style="padding-left: 2.5rem; padding-right: 2.5rem">
            Sign Up
          </button>
          <p class="small fw-bold mt-2 mb-0">
            Already registered? <a href="login.html">Log In</a>
          </p>
        </div>
      </div>
    </form>
  </div>
  <!--/ Code End /-->

  <!--/ footer Start /-->
  <footer class="section-footer2"></footer>
  <script src="js/footer2.js"></script>
  <!--/ Footer End /-->

  <a href="#" class="back-to-top"><i class="fa fa-chevron-up"></i></a>
  <div id="preloader"></div>
<div id="alert-modal-div"></div>
  <!-- JavaScript Libraries -->
  <script src="lib/jquery/jquery.min.js"></script>
  <script src="lib/jquery/jquery-migrate.min.js"></script>
  <script src="lib/popper/popper.min.js"></script>
  <script src="lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="lib/easing/easing.min.js"></script>
  <script src="lib/owlcarousel/owl.carousel.min.js"></script>
  <script src="lib/scrollreveal/scrollreveal.min.js"></script>
  <!-- Contact Form JavaScript File -->
  <!-- <script src="js/contactform.js"></script> -->

  <!-- Template Main Javascript File -->
  <script src="js/main.js"></script>
  <script src="js/form.js"></script>
  <script src="js/sendata.js"></script>
</body>

</html>
