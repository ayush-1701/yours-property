  <!--/ Code by Shubham /-->
  <img src="img/loader.gif" class="loader" alt="">
  <!--Loader Gif-->
  <div class="login-form">
    <form>
      <div class="title-box-d">
        <h4 class="title-d pt-1">Log In</h4>
      </div>
      <div class="form-group">
        <input type="email" id="email" class="form-control form-control-lg form-control-a" placeholder="Email"
          value="" />
        <input type="password" id="password" class="form-control form-control-lg form-control-a" placeholder="Password"
          value="" />
        <div class="text-left">
          <p class="small mt-2 pt-2 mb-0">
            New To YoursProperty?
            <a href="signup.html">Sign Up</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <a data-toggle="modal" href="#forgetPassModal">Forgot Password?</a>
            <div class="modal fade" id="forgetPassModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
              aria-hidden="true">
            </div>
            <script src="js/forgotpass-modal.js"></script>
          </p>
        </div>
        <br />

        <div class="text-center mt-1 pt-1 mb-0">
          <button id="submit-btn" type="button" class="btn btn-login btn-lg"
            style="padding-left: 2.5rem; padding-right: 2.5rem">
            Log In
          </button>
        </div>
        <div class="or-seperator"><b>or</b></div>
      </div>
      <p class="text-center small">Sign in with your social media account</p>
      <div class="form-group text-center">
        <a href="#" class="btn btn-primary"><i class="fa fa-facebook"></i> Facebook</a>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <a href="#" class="btn btn-info"><i class="fa fa-google"></i> Google</a>
      </div>
    </form>
